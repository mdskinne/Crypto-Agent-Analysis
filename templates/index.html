<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Analysis</title>
</head>
<body>
    <h2>Enter a Cryptocurrency Symbol:</h2>
    <form method="POST">
        <input type="text" name="crypto_symbol" placeholder="BTC-USD, ETH-USD" required>
        <button type="submit">Analyze</button>
    </form>
    <br>
    {% if result %}
        <pre style="white-space: pre-wrap;">{{ result | safe }}</pre>  <!-- âœ… Ensures correct spacing -->
    {% endif %}
</body>
</html>
